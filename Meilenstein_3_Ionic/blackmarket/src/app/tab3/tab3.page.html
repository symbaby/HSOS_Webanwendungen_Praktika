<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-content class="ion-text-center">
    <ion-img class="mainpageImg" src="../assets/img/Gnome.png"></ion-img>

    <ion-card class="ion-text-center">
      <ion-card-header>
        Trust is good, Control ist better
      </ion-card-header>
      <ion-card-content>
        <ion-text color="primary">
          Here you can do some Settings
        </ion-text>
        <ion-button id="clearButton" color="warning" (click)="clearLocalStorage()">Clear Local Storage</ion-button>
      </ion-card-content>

    </ion-card>


  </ion-content>




</ion-content>
