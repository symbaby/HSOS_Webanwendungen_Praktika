<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Chatroom von Webanwendung
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item>
    <ion-label>Enter Message</ion-label>
    <ion-input [(ngModel)]="sendMessage" placeholder="Enter your message"></ion-input>

    <ion-button (click)="submitMessage()">Submit Message</ion-button>

  </ion-item>



  <ion-list>
    <ion-item *ngFor="let chat of getChats() | async">

      <ion-card>
        <ion-card-header>
          <ion-card-title>
            <ion-text> {{chat.author}}</ion-text>
          </ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-text>
            {{chat.text}}
          </ion-text>
        </ion-card-content>

        <ion-card-subtitle>
          <ion-text>
            {{chat.timestamp.toDate() | date: ' hh:mm:ss - dd MMM'}}

          </ion-text>
        </ion-card-subtitle>
      </ion-card>

    </ion-item>
  </ion-list>



</ion-content>
